<wicket:extend>
    <form wicket:id="form">
    	<div wicket:id="status" ></div><br>
    	<a wicket:id="start" class="btn btn-success btn-s"><i class="fa fa-play" aria-hidden="true"></i></a>
    	<a wicket:id="stop" class="btn btn-danger btn-s"><i class="fa fa-stop" aria-hidden="true"></i></a>
    	<a wicket:id="pause" class="btn btn-warning btn-s"><i class="fa fa-pause" aria-hidden="true"></i></a>
    </form>
</wicket:extend>
