<wicket:extend>
     <div id="wrapper">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" wicket:id="home"><div><img class="img-logo" src="logo.png"/><wicket:message key="application.name">Orienteer</wicket:message></div></a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-cogs fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li wicket:id="perspectives"><a wicket:id="link"><i class="fa-fw" wicket:id="icon"></i> <span wicket:id="name"></span></a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <wicket:enclosure child="logout">
                        <li><a wicket:id="myProfile"><i class="fa fa-user fa-fw"></i> <wicket:message key="menu.userProfile">User Profile</wicket:message></a>
                        </li>
                        <li class="divider"></li>
                        	<li><a wicket:id="logout"><i class="fa fa-sign-out fa-fw"></i> <wicket:message key="menu.logout"></wicket:message></a></li>
                        </wicket:enclosure>
                        <wicket:enclosure>
                        	<li><a wicket:id="login"><i class="fa fa-sign-in fa-fw"></i> <wicket:message key="menu.login"></wicket:message></a></li>
                        </wicket:enclosure>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default navbar-static-side" role="navigation">
                <div class="collapse sidebar-collapse">
                    <ul class="nav nav-pills nav-stacked" id="side-menu">
                        <li class="sidebar-search">
                        	<form wicket:id="searchForm">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search..." wicket:id="query">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button" wicket:id="search">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                            </form>
                            <!-- /input-group -->
                        </li>
                        <li wicket:id="perspectiveItems">
                        	<a href="#" wicket:id="link">
                        		<i class="fa-fw" wicket:id="icon"></i> <span wicket:id="name"></span>
                        	</a>
                        </li>
                    </ul>
                    <!-- /#side-menu -->
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                	<div wicket:id="pageHeader"></div>
                    <div wicket:id="feedbacks"></div>
                    <wicket:child></wicket:child>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
</wicket:extend>
