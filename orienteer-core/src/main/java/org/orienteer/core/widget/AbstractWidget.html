<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="card panel panel-default widget">
		<div class="card-header panel-heading">
			<i wicket:id="icon"></i> <wicket:container wicket:id="title"></wicket:container>
			<div class="pull-right" wicket:id="commandsContainer">
				<div class="btn-group">
					<button type="button"
						class="btn btn-secondary btn-sm dropdown-toggle"
						data-toggle="dropdown" aria-expanded="false">
						<wicket:message key="command.actions">Actions</wicket:message> <span class="caret"></span>
					</button>
					<div class="dropdown-menu dropdown-menu-right" role="menu">
						<div wicket:id="commands"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.panel-heading -->
		<div class="card-body panel-body table-responsive">
            <wicket:child></wicket:child>
		</div>
		<!-- /.panel-body -->
		<div class="card-footer" wicket:id="widgetFooter"></div>
	</div>
</wicket:panel>
