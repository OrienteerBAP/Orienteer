<wicket:panel>
    <div class="container">
        <form wicket:id="uploadForm" role="form">
            <div class="form-group">
                <label wicket:for="inputFile"><wicket:message key="select.file">Select File</wicket:message></label>
                <input type="file" wicket:id="inputFile">
                <p class="help-block"><wicket:message key="select.file.import.help">Please select local file to import</wicket:message></p>
            </div>
            <input type="submit" wicket:id="importFile" class="btn btn-primary" value="Submit" wicket:message="value:command.import"/>
        </form>
    </div>
</wicket:panel>
